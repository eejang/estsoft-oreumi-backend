<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Unordered list</title>
    </head>
    <body>

        <h2>Unordered list</h2>

        <ul>
            <li>Apple
                <ul>
                    <li>red</li>
                    <li>green</li>
                    <li>blue</li>
                </ul>
            </li>
            <li>Banana</li>
            <li>Cherry</li>

        </ul>

    </body>
</html>
